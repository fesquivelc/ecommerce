
<div>
    <h2><span data-translate="ecommerceApp.personal.detail.title">Personal</span> {{vm.personal.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ecommerceApp.personal.paterno">Paterno</span></dt>
        <dd>
            <span>{{vm.personal.paterno}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.personal.materno">Materno</span></dt>
        <dd>
            <span>{{vm.personal.materno}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.personal.nombres">Nombres</span></dt>
        <dd>
            <span>{{vm.personal.nombres}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.personal.numeroDocumento">Numero Documento</span></dt>
        <dd>
            <span>{{vm.personal.numeroDocumento}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.personal.email">Email</span></dt>
        <dd>
            <span>{{vm.personal.email}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.personal.area">Area</span></dt>
        <dd>
            <a ui-sref="area-detail({id:vm.personal.area.id})">{{vm.personal.area.id}}</a>
        </dd>
        <dt><span data-translate="ecommerceApp.personal.cargo">Cargo</span></dt>
        <dd>
            <a ui-sref="cargo-detail({id:vm.personal.cargo.id})">{{vm.personal.cargo.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="personal-detail.edit({id:vm.personal.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
