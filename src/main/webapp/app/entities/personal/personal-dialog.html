
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPersonalLabel" data-translate="ecommerceApp.personal.home.createOrEditLabel">Create or edit a Personal</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.personal.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.personal.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ecommerceApp.personal.paterno" for="field_paterno">Paterno</label>
            <input type="text" class="form-control" name="paterno" id="field_paterno"
                    ng-model="vm.personal.paterno"
                    required/>
            <div ng-show="editForm.paterno.$invalid">
                <p class="help-block"
                    ng-show="editForm.paterno.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ecommerceApp.personal.materno" for="field_materno">Materno</label>
            <input type="text" class="form-control" name="materno" id="field_materno"
                    ng-model="vm.personal.materno"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ecommerceApp.personal.nombres" for="field_nombres">Nombres</label>
            <input type="text" class="form-control" name="nombres" id="field_nombres"
                    ng-model="vm.personal.nombres"
                    required/>
            <div ng-show="editForm.nombres.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombres.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ecommerceApp.personal.numeroDocumento" for="field_numeroDocumento">Numero Documento</label>
            <input type="text" class="form-control" name="numeroDocumento" id="field_numeroDocumento"
                    ng-model="vm.personal.numeroDocumento"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ecommerceApp.personal.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.personal.email"
                    />
        </div>

        <div class="form-group">
            <label data-translate="ecommerceApp.personal.area" for="field_area">Area</label>
            <select class="form-control" id="field_area" name="area" ng-model="vm.personal.area" ng-options="area as area.id for area in vm.areas track by area.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="ecommerceApp.personal.cargo" for="field_cargo">Cargo</label>
            <select class="form-control" id="field_cargo" name="cargo" ng-model="vm.personal.cargo" ng-options="cargo as cargo.id for cargo in vm.cargos track by cargo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
