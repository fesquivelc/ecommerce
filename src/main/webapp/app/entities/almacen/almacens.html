<div>
    <h2 data-translate="ecommerceApp.almacen.home.title">Almacens</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="almacen.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="ecommerceApp.almacen.home.createLabel">
                        Create new Almacen
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="ecommerceApp.almacen.codigo">Codigo</span></th>
                    <th><span data-translate="ecommerceApp.almacen.nombre">Nombre</span></th>
                    <th><span data-translate="ecommerceApp.almacen.responsable">Responsable</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="almacen in vm.almacens track by almacen.id">
                    <td><a ui-sref="almacen-detail({id:almacen.id})">{{almacen.id}}</a></td>
                    <td>{{almacen.codigo}}</td>
                    <td>{{almacen.nombre}}</td>
                    <td>
                        <a ui-sref="personal-detail({id:almacen.responsable.id})">{{almacen.responsable.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="almacen-detail({id:almacen.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="almacen.edit({id:almacen.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="almacen.delete({id:almacen.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
