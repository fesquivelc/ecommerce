
<div>
    <h2><span data-translate="ecommerceApp.almacen.detail.title">Almacen</span> {{vm.almacen.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ecommerceApp.almacen.codigo">Codigo</span></dt>
        <dd>
            <span>{{vm.almacen.codigo}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.almacen.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.almacen.nombre}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.almacen.responsable">Responsable</span></dt>
        <dd>
            <a ui-sref="personal-detail({id:vm.almacen.responsable.id})">{{vm.almacen.responsable.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="almacen-detail.edit({id:vm.almacen.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
