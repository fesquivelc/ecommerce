
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDireccionLabel" data-translate="ecommerceApp.direccion.home.createOrEditLabel">Create or edit a Direccion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.direccion.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.direccion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ecommerceApp.direccion.direccion" for="field_direccion">Direccion</label>
            <input type="text" class="form-control" name="direccion" id="field_direccion"
                    ng-model="vm.direccion.direccion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ecommerceApp.direccion.numero" for="field_numero">Numero</label>
            <input type="text" class="form-control" name="numero" id="field_numero"
                    ng-model="vm.direccion.numero"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ecommerceApp.direccion.telefono" for="field_telefono">Telefono</label>
            <input type="text" class="form-control" name="telefono" id="field_telefono"
                    ng-model="vm.direccion.telefono"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ecommerceApp.direccion.celular" for="field_celular">Celular</label>
            <input type="text" class="form-control" name="celular" id="field_celular"
                    ng-model="vm.direccion.celular"
                    />
        </div>

        <div class="form-group">
            <label data-translate="ecommerceApp.direccion.cliente" for="field_cliente">Cliente</label>
            <select class="form-control" id="field_cliente" name="cliente" ng-model="vm.direccion.cliente" ng-options="cliente as cliente.id for cliente in vm.clientes track by cliente.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="ecommerceApp.direccion.ubigeo" for="field_ubigeo">Ubigeo</label>
            <select class="form-control" id="field_ubigeo" name="ubigeo" ng-model="vm.direccion.ubigeo" ng-options="ubigeo as ubigeo.id for ubigeo in vm.ubigeos track by ubigeo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
