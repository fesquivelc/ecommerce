<div>
    <h2 data-translate="ecommerceApp.detallePedido.home.title">Detalle Pedidos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="detalle-pedido.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="ecommerceApp.detallePedido.home.createLabel">
                        Create new Detalle Pedido
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="ecommerceApp.detallePedido.cantidad">Cantidad</span></th>
                    <th><span data-translate="ecommerceApp.detallePedido.precioUnitario">Precio Unitario</span></th>
                    <th><span data-translate="ecommerceApp.detallePedido.unidadMedida">Unidad Medida</span></th>
                    <th><span data-translate="ecommerceApp.detallePedido.producto">Producto</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="detallePedido in vm.detallePedidos track by detallePedido.id">
                    <td><a ui-sref="detalle-pedido-detail({id:detallePedido.id})">{{detallePedido.id}}</a></td>
                    <td>{{detallePedido.cantidad}}</td>
                    <td>{{detallePedido.precioUnitario}}</td>
                    <td>
                        <a ui-sref="unidad-medida-detail({id:detallePedido.unidadMedida.id})">{{detallePedido.unidadMedida.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="producto-detail({id:detallePedido.producto.id})">{{detallePedido.producto.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="detalle-pedido-detail({id:detallePedido.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="detalle-pedido.edit({id:detallePedido.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="detalle-pedido.delete({id:detallePedido.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
