<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDetallePedidoLabel" data-translate="ecommerceApp.detallePedido.home.createOrEditLabel">Create or edit a Detalle Pedido</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.detallePedido.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" ng-model="vm.detallePedido.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ecommerceApp.detallePedido.cantidad" for="field_cantidad">Cantidad</label>
            <input type="number" class="form-control" name="cantidad" id="field_cantidad" ng-model="vm.detallePedido.cantidad" required/>
            <div ng-show="editForm.cantidad.$invalid">
                <p class="help-block" ng-show="editForm.cantidad.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block" ng-show="editForm.cantidad.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ecommerceApp.detallePedido.precioUnitario" for="field_precioUnitario">Precio Unitario</label>
            <input type="number" class="form-control" name="precioUnitario" id="field_precioUnitario" ng-model="vm.detallePedido.precioUnitario" required/>
            <div ng-show="editForm.precioUnitario.$invalid">
                <p class="help-block" ng-show="editForm.precioUnitario.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block" ng-show="editForm.precioUnitario.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="ecommerceApp.detallePedido.unidadMedida" for="field_unidadMedida">Unidad Medida</label>
            <select class="form-control" id="field_unidadMedida" name="unidadMedida" ng-model="vm.detallePedido.unidadMedida" ng-options="unidadMedida as unidadMedida.id for unidadMedida in vm.unidadmedidas track by unidadMedida.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="ecommerceApp.detallePedido.producto" for="field_producto">Producto</label>
            <select class="form-control" id="field_producto" name="producto" ng-model="vm.detallePedido.producto" ng-options="producto as producto.id for producto in vm.productos track by producto.id">
                <option value=""></option>
            </select>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
