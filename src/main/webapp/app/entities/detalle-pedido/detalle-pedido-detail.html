
<div>
    <h2><span data-translate="ecommerceApp.detallePedido.detail.title">Detalle Pedido</span> {{vm.detallePedido.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ecommerceApp.detallePedido.cantidad">Cantidad</span></dt>
        <dd>
            <span>{{vm.detallePedido.cantidad}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.detallePedido.precioUnitario">Precio Unitario</span></dt>
        <dd>
            <span>{{vm.detallePedido.precioUnitario}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.detallePedido.unidadMedida">Unidad Medida</span></dt>
        <dd>
            <a ui-sref="unidad-medida-detail({id:vm.detallePedido.unidadMedida.id})">{{vm.detallePedido.unidadMedida.id}}</a>
        </dd>
        <dt><span data-translate="ecommerceApp.detallePedido.producto">Producto</span></dt>
        <dd>
            <a ui-sref="producto-detail({id:vm.detallePedido.producto.id})">{{vm.detallePedido.producto.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="detalle-pedido-detail.edit({id:vm.detallePedido.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
