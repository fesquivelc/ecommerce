
<div>
    <h2><span data-translate="ecommerceApp.unidadMedida.detail.title">Unidad Medida</span> {{vm.unidadMedida.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ecommerceApp.unidadMedida.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.unidadMedida.nombre}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.unidadMedida.codigo">Codigo</span></dt>
        <dd>
            <span>{{vm.unidadMedida.codigo}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="unidad-medida-detail.edit({id:vm.unidadMedida.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
