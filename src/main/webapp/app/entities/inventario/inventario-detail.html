
<div>
    <h2><span data-translate="ecommerceApp.inventario.detail.title">Inventario</span> {{vm.inventario.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ecommerceApp.inventario.stock">Stock</span></dt>
        <dd>
            <span>{{vm.inventario.stock}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.inventario.almacen">Almacen</span></dt>
        <dd>
            <a ui-sref="almacen-detail({id:vm.inventario.almacen.id})">{{vm.inventario.almacen.id}}</a>
        </dd>
        <dt><span data-translate="ecommerceApp.inventario.producto">Producto</span></dt>
        <dd>
            <a ui-sref="producto-detail({id:vm.inventario.producto.id})">{{vm.inventario.producto.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="inventario-detail.edit({id:vm.inventario.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
