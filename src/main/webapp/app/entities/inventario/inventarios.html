<div>
    <h2 data-translate="ecommerceApp.inventario.home.title">Inventarios</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="inventario.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="ecommerceApp.inventario.home.createLabel">
                        Create new Inventario
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="ecommerceApp.inventario.stock">Stock</span></th>
                    <th><span data-translate="ecommerceApp.inventario.almacen">Almacen</span></th>
                    <th><span data-translate="ecommerceApp.inventario.producto">Producto</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="inventario in vm.inventarios track by inventario.id">
                    <td><a ui-sref="inventario-detail({id:inventario.id})">{{inventario.id}}</a></td>
                    <td>{{inventario.stock}}</td>
                    <td>
                        <a ui-sref="almacen-detail({id:inventario.almacen.id})">{{inventario.almacen.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="producto-detail({id:inventario.producto.id})">{{inventario.producto.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="inventario-detail({id:inventario.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="inventario.edit({id:inventario.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="inventario.delete({id:inventario.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
