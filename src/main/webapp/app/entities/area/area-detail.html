
<div>
    <h2><span data-translate="ecommerceApp.area.detail.title">Area</span> {{vm.area.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ecommerceApp.area.codigo">Codigo</span></dt>
        <dd>
            <span>{{vm.area.codigo}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.area.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.area.nombre}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="area-detail.edit({id:vm.area.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
