
<div>
    <h2><span data-translate="ecommerceApp.cargo.detail.title">Cargo</span> {{vm.cargo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ecommerceApp.cargo.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.cargo.nombre}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.cargo.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.cargo.descripcion}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cargo-detail.edit({id:vm.cargo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
