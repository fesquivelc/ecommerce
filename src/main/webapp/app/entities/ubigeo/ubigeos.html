<div>
    <h2 data-translate="ecommerceApp.ubigeo.home.title">Ubigeos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ubigeo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="ecommerceApp.ubigeo.home.createLabel">
                        Create new Ubigeo
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="ecommerceApp.ubigeo.codigo">Codigo</span></th>
                    <th><span data-translate="ecommerceApp.ubigeo.departamento">Departamento</span></th>
                    <th><span data-translate="ecommerceApp.ubigeo.provincia">Provincia</span></th>
                    <th><span data-translate="ecommerceApp.ubigeo.distrito">Distrito</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ubigeo in vm.ubigeos track by ubigeo.id">
                    <td><a ui-sref="ubigeo-detail({id:ubigeo.id})">{{ubigeo.id}}</a></td>
                    <td>{{ubigeo.codigo}}</td>
                    <td>{{ubigeo.departamento}}</td>
                    <td>{{ubigeo.provincia}}</td>
                    <td>{{ubigeo.distrito}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ubigeo-detail({id:ubigeo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ubigeo.edit({id:ubigeo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ubigeo.delete({id:ubigeo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
