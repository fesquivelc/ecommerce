
<div>
    <h2><span data-translate="ecommerceApp.ubigeo.detail.title">Ubigeo</span> {{vm.ubigeo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ecommerceApp.ubigeo.codigo">Codigo</span></dt>
        <dd>
            <span>{{vm.ubigeo.codigo}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.ubigeo.departamento">Departamento</span></dt>
        <dd>
            <span>{{vm.ubigeo.departamento}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.ubigeo.provincia">Provincia</span></dt>
        <dd>
            <span>{{vm.ubigeo.provincia}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.ubigeo.distrito">Distrito</span></dt>
        <dd>
            <span>{{vm.ubigeo.distrito}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="ubigeo-detail.edit({id:vm.ubigeo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
