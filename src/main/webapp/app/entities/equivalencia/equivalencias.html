<div>
    <h2 data-translate="ecommerceApp.equivalencia.home.title">Equivalencias</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="equivalencia.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="ecommerceApp.equivalencia.home.createLabel">
                        Create new Equivalencia
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="ecommerceApp.equivalencia.valor">Valor</span></th>
                    <th><span data-translate="ecommerceApp.equivalencia.desde">Desde</span></th>
                    <th><span data-translate="ecommerceApp.equivalencia.hasta">Hasta</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="equivalencia in vm.equivalencias track by equivalencia.id">
                    <td><a ui-sref="equivalencia-detail({id:equivalencia.id})">{{equivalencia.id}}</a></td>
                    <td>{{equivalencia.valor}}</td>
                    <td>
                        <a ui-sref="unidad-medida-detail({id:equivalencia.desde.id})">{{equivalencia.desde.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="unidad-medida-detail({id:equivalencia.hasta.id})">{{equivalencia.hasta.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="equivalencia-detail({id:equivalencia.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="equivalencia.edit({id:equivalencia.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="equivalencia.delete({id:equivalencia.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
