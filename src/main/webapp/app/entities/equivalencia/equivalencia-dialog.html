
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEquivalenciaLabel" data-translate="ecommerceApp.equivalencia.home.createOrEditLabel">Create or edit a Equivalencia</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.equivalencia.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.equivalencia.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ecommerceApp.equivalencia.valor" for="field_valor">Valor</label>
            <input type="number" class="form-control" name="valor" id="field_valor"
                    ng-model="vm.equivalencia.valor"
                    required/>
            <div ng-show="editForm.valor.$invalid">
                <p class="help-block"
                    ng-show="editForm.valor.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.valor.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="ecommerceApp.equivalencia.desde" for="field_desde">Desde</label>
            <select class="form-control" id="field_desde" name="desde" ng-model="vm.equivalencia.desde" ng-options="unidadMedida as unidadMedida.id for unidadMedida in vm.unidadmedidas track by unidadMedida.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="ecommerceApp.equivalencia.hasta" for="field_hasta">Hasta</label>
            <select class="form-control" id="field_hasta" name="hasta" ng-model="vm.equivalencia.hasta" ng-options="unidadMedida as unidadMedida.id for unidadMedida in vm.unidadmedidas track by unidadMedida.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
