
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFlujoPedidoLabel" data-translate="ecommerceApp.flujoPedido.home.createOrEditLabel">Create or edit a Flujo Pedido</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.flujoPedido.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.flujoPedido.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ecommerceApp.flujoPedido.activo" for="field_activo">Activo</label>
                <input type="checkbox" name="activo" id="field_activo"
                          ng-model="vm.flujoPedido.activo"/>
            <div ng-show="editForm.activo.$invalid">
                <p class="help-block"
                    ng-show="editForm.activo.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="ecommerceApp.flujoPedido.cargo" for="field_cargo">Cargo</label>
            <select class="form-control" id="field_cargo" name="cargo" ng-model="vm.flujoPedido.cargo" ng-options="cargo as cargo.id for cargo in vm.cargos track by cargo.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="ecommerceApp.flujoPedido.anterior" for="field_anterior">Anterior</label>
            <select class="form-control" id="field_anterior" name="anterior" ng-model="vm.flujoPedido.anterior" ng-options="flujoPedido as flujoPedido.id for flujoPedido in vm.flujopedidos track by flujoPedido.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
