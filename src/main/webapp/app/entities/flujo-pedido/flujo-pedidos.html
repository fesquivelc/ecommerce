<div>
    <h2 data-translate="ecommerceApp.flujoPedido.home.title">Flujo Pedidos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="flujo-pedido.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="ecommerceApp.flujoPedido.home.createLabel">
                        Create new Flujo Pedido
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="ecommerceApp.flujoPedido.activo">Activo</span></th>
                    <th><span data-translate="ecommerceApp.flujoPedido.cargo">Cargo</span></th>
                    <th><span data-translate="ecommerceApp.flujoPedido.anterior">Anterior</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="flujoPedido in vm.flujoPedidos track by flujoPedido.id">
                    <td><a ui-sref="flujo-pedido-detail({id:flujoPedido.id})">{{flujoPedido.id}}</a></td>
                    <td>{{flujoPedido.activo}}</td>
                    <td>
                        <a ui-sref="cargo-detail({id:flujoPedido.cargo.id})">{{flujoPedido.cargo.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="flujo-pedido-detail({id:flujoPedido.anterior.id})">{{flujoPedido.anterior.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="flujo-pedido-detail({id:flujoPedido.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="flujo-pedido.edit({id:flujoPedido.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="flujo-pedido.delete({id:flujoPedido.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
