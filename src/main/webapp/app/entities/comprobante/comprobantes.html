<div>
    <h2 data-translate="ecommerceApp.comprobante.home.title">Comprobantes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="comprobante.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="ecommerceApp.comprobante.home.createLabel">
                        Create new Comprobante
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="numero"><span data-translate="ecommerceApp.comprobante.numero">Numero</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tipoComprobante"><span data-translate="ecommerceApp.comprobante.tipoComprobante">Tipo Comprobante</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pedido.id"><span data-translate="ecommerceApp.comprobante.pedido">Pedido</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="comprobante in vm.comprobantes track by comprobante.id">
                    <td><a ui-sref="comprobante-detail({id:comprobante.id})">{{comprobante.id}}</a></td>
                    <td>{{comprobante.numero}}</td>
                    <td data-translate="{{'ecommerceApp.TipoComprobante.' + comprobante.tipoComprobante}}">{{comprobante.tipoComprobante}}</td>
                    <td>
                        <a ui-sref="pedido-detail({id:comprobante.pedido.id})">{{comprobante.pedido.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="comprobante-detail({id:comprobante.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="comprobante.edit({id:comprobante.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="comprobante.delete({id:comprobante.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
