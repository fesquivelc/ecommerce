
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myComprobanteLabel" data-translate="ecommerceApp.comprobante.home.createOrEditLabel">Create or edit a Comprobante</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.comprobante.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.comprobante.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ecommerceApp.comprobante.numero" for="field_numero">Numero</label>
            <input type="text" class="form-control" name="numero" id="field_numero"
                    ng-model="vm.comprobante.numero"
                    required/>
            <div ng-show="editForm.numero.$invalid">
                <p class="help-block"
                    ng-show="editForm.numero.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="ecommerceApp.comprobante.tipoComprobante" for="field_tipoComprobante">Tipo Comprobante</label>
            <select class="form-control" name="tipoComprobante" ng-model="vm.comprobante.tipoComprobante" id="field_tipoComprobante">
                <option value="FACTURA" data-translate="ecommerceApp.TipoComprobante.FACTURA">FACTURA</option>
                <option value="BOLETA" data-translate="ecommerceApp.TipoComprobante.BOLETA">BOLETA</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="ecommerceApp.comprobante.pedido" for="field_pedido">Pedido</label>
            <select class="form-control" id="field_pedido" name="pedido" ng-model="vm.comprobante.pedido" ng-options="pedido as pedido.id for pedido in vm.pedidos track by pedido.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
