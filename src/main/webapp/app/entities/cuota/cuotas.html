<div>
    <h2 data-translate="ecommerceApp.cuota.home.title">Cuotas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="cuota.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="ecommerceApp.cuota.home.createLabel">
                        Create new Cuota
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="ecommerceApp.cuota.fechaVencimiento">Fecha Vencimiento</span></th>
                    <th><span data-translate="ecommerceApp.cuota.fechaComunicado">Fecha Comunicado</span></th>
                    <th><span data-translate="ecommerceApp.cuota.monto">Monto</span></th>
                    <th><span data-translate="ecommerceApp.cuota.estado">Estado</span></th>
                    <th><span data-translate="ecommerceApp.cuota.pedido">Pedido</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cuota in vm.cuotas track by cuota.id">
                    <td><a ui-sref="cuota-detail({id:cuota.id})">{{cuota.id}}</a></td>
                        <td>{{cuota.fechaVencimiento | date:'mediumDate'}}</td>
                        <td>{{cuota.fechaComunicado | date:'mediumDate'}}</td>
                    <td>{{cuota.monto}}</td>
                    <td data-translate="{{'ecommerceApp.CuotaEstado.' + cuota.estado}}">{{cuota.estado}}</td>
                    <td>
                        <a ui-sref="pedido-detail({id:cuota.pedido.id})">{{cuota.pedido.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="cuota-detail({id:cuota.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cuota.edit({id:cuota.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="cuota.delete({id:cuota.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
