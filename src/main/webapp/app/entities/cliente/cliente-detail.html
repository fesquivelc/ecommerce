
<div>
    <h2><span data-translate="ecommerceApp.cliente.detail.title">Cliente</span> {{vm.cliente.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ecommerceApp.cliente.ruc">Ruc</span></dt>
        <dd>
            <span>{{vm.cliente.ruc}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.cliente.razonSocial">Razon Social</span></dt>
        <dd>
            <span>{{vm.cliente.razonSocial}}</span>
        </dd>
        <dt><span data-translate="ecommerceApp.cliente.estado">Estado</span></dt>
        <dd>
            <span data-translate="{{'ecommerceApp.ClienteEstado.' + vm.cliente.estado}}">{{vm.cliente.estado}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cliente-detail.edit({id:vm.cliente.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
